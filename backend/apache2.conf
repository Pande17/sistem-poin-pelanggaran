# Global configuration for Apache HTTP Server

# ServerRoot: The top of the directory tree under which the server's configuration, log, and document files are kept.
ServerRoot "/etc/apache2"

# PidFile: The file in which the server should record its process ID.
PidFile ${APACHE_PID_FILE}

# Timeout: The number of seconds before a request times out.
Timeout 300

# KeepAlive: Whether to allow persistent connections.
KeepAlive On

# MaxKeepAliveRequests: The maximum number of requests allowed per connection.
MaxKeepAliveRequests 100

# KeepAliveTimeout: The number of seconds to wait for the next request from the same client on a persistent connection.
KeepAliveTimeout 5

# Include module configuration files:
IncludeOptional conf-enabled/*.conf
IncludeOptional sites-enabled/*.conf

# LogLevel: Controls the verbosity of error messages.
LogLevel warn

# ErrorLog: The location of the main error log.
ErrorLog ${APACHE_LOG_DIR}/error.log

# CustomLog: The location of the access log.
CustomLog ${APACHE_LOG_DIR}/access.log combined

# ServerName: Set the name of the server. This resolves the "Could not reliably determine the server's fully qualified domain name" issue.
ServerName localhost

# Port: Listen on port 8000 instead of the default 80 to avoid conflicts with other services.
Listen 8000

# User and Group: The user and group under which the server will run.
User www-data
Group www-data

# Include directory-specific configuration files.
<IfModule mod_dir.c>
    DirectoryIndex index.html index.cgi index.pl index.php index.xhtml index.htm
</IfModule>

# Load configuration files that are specified by the modules
IncludeOptional mods-enabled/*.load
IncludeOptional mods-enabled/*.conf

# Include configuration files for other Apache services
Include /etc/apache2/conf-enabled/*.conf
Include /etc/apache2/sites-enabled/*.conf
