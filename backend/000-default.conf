<VirtualHost *:8000>
    # Set the ServerName (optional, but avoids warning)
    ServerName localhost

    # DocumentRoot adalah tempat aplikasi Anda berada di dalam kontainer
    DocumentRoot /var/www/html

    # Mengaktifkan DirectoryIndex untuk memastikan file index.php atau index.html
    DirectoryIndex index.php index.html

    # Mengatur direktori agar dapat diakses dengan benar oleh Apache
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Mengaktifkan PHP (pastikan PHP sudah terinstal dan aktif di dalam kontainer)
    AddHandler application/x-httpd-php .php

    # Log file untuk mencatat error dan akses
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
